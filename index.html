<!-- Tells the browser which version of HTML to expect -->
<!doctype html>

<!-- The HTML tag defines an HTML document -->
<html class="no-js" lang="">

<!-- The head tag holds description information about the document -->
<head>

  <!-- meta lists the web page description that won't be viewable by the user -->
  <meta charset="utf-8">

  <!-- Allows one to set a title for their webpage -->
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- The link tag creates a link between a document and an external source. Usually second document -->
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- Links to a css script called "normalize" -->
  <link rel="stylesheet" href="css/normalize.css">
  
  <!-- Links to a css script called "main" -->
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<!-- The body tag holds the content of the webpage -->
<body>

<!-- The p (paragraph) tag is meant to house a particular chunk of related text -->
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <p>Hello world! This is HTML5 Boilerplate.</p>

  <!-- The script tag links this document to an external script like JS or CSS -->
  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set','transport','beacon'); ga('send', 'pageview')
  </script>
  <!-- This particular script links this project to google analytics -->
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
